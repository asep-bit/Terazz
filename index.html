<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monochrome Coffee - Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="min-h-screen">
    <div class="hero-image">
        <img src="img/banner.png" alt="Interior monokrom cafe dengan mural hitam putih dan barista sedang membuat kopi" class="w-full h-full object-cover">
        <div class="absolute z-10 bottom-0 left-0 w-full p-6 text-white">
            <h1 class="text-4xl font-bold">TERAZ</h1>
            <p class="text-xl">COFFEE â—¯ SPACE</p>
        </div>
    </div>

    <div class="container mx-auto px-4 py-6">
        <!-- Categories -->
        <div class="flex overflow-x-auto pb-2 mb-6 scrollbar-hide space-x-4">
            <button class="px-4 py-2 whitespace-nowrap active-category" data-filter="all">All Menu</button>
            <button class="px-4 py-2 whitespace-nowrap" data-filter="coffee">Coffee</button>
            <button class="px-4 py-2 whitespace-nowrap" data-filter="noncoffee">Non-Coffee</button>
            <button class="px-4 py-2 whitespace-nowrap" data-filter="food">Food</button>
        </div>
        
<input type="text" id="searchInput" placeholder="Cari menu...">

  <div id="menuContainer"></div>
        <!-- Menu List -->
        <div class="grid grid-cols-1 gap-4 mb-20">
            <!-- Coffee Item 1 -->
            <div class="menu-item bg-white rounded-lg overflow-hidden shadow-sm" data-category="coffee">
                <div class="flex">
                    <div class="w-24 h-24">
                        <img src="img/kj.png">
                    </div>
                    <div class="flex-1 p-3 flex flex-col justify-between">
                        <div>
                            <h3 class="font-bold text-lg">Kopi jadul</h3>
                            <p class="text-sm text-gray-600">Single origin Ethiopia, medium roast</p>
                        </div>
                        <div class="flex justify-between items-center mt-2">
                            <span class="price-tag px-3 py-1 text-sm rounded-full">IDR 10K</span>
                            
                        </div>
                    </div>
                </div>
            </div>

            <!-- Coffee Item 2 -->
            <div class="menu-item bg-white rounded-lg overflow-hidden shadow-sm" data-category="coffee">
                <div class="flex">
                    <div class="w-24 h-24">
                        <img src="img/senja.png" alt="Latte coffee with beautiful fern latte art in ceramic cup" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1 p-3 flex flex-col justify-between">
                        <div>
                            <h3 class="font-bold text-lg">Kopi senja</h3>
                            <p class="text-sm text-gray-600">Espresso with steamed milk</p>
                        </div>
                        <div class="flex justify-between items-center mt-2">
                            <span class="price-tag px-3 py-1 text-sm rounded-full">IDR 30K</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Coffee Item 3 -->
           <div class="menu-item bg-white rounded-lg overflow-hidden shadow-sm" data-category="coffee">
                <div class="flex">
                    <div class="w-24 h-24">
                        <img src="img/aren.png" alt="Kopi Aren" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1 p-3 flex flex-col justify-between">
                        <div>
                            <h3 class="font-bold text-lg">Kopi Aren</h3>
                            <p class="text-sm text-gray-600">Slow brewed for 18 hours</p>
                        </div>
                        <div class="flex justify-between items-center mt-2">
                            <span class="price-tag px-3 py-1 text-sm rounded-full">IDR 15K</span>
                        </div>
                    </div>
                </div>
            </div>


 <!-- Non coffe item -->
            <div class="menu-item bg-white rounded-lg overflow-hidden shadow-sm" data-category="noncoffee">
                <div class="flex">
                    <div class="w-24 h-24">
                        <img src="img/aurora.png">
                    </div>
                    <div class="flex-1 p-3 flex flex-col justify-between">
                        <div>
                            <h3 class="font-bold text-lg">Aurora</h3>
                            <p class="text-sm text-gray-600">Nanas,Lemon,Bunga Telang</p>
                        </div>
                        <div class="flex justify-between items-center mt-2">
                            <span class="price-tag px-3 py-1 text-sm rounded-full">IDR 10K</span>
                            
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pastry Item -->
            <div class="menu-item bg-white rounded-lg overflow-hidden shadow-sm" data-category="food">
                <div class="flex">
                    <div class="w-24 h-24">
                        <img src="img/katsu.png" alt="Rice Bowl With Chiken Katsug" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1 p-3 flex flex-col justify-between">
                        <div>
                            <h3 class="font-bold text-lg">Katsu</h3>
                            <p class="text-sm text-gray-600">Rice Bowl With Chiken Katsu</p>
                        </div>
                        <div class="flex justify-between items-center mt-2">
                            <span class="price-tag px-3 py-1 text-sm rounded-full">IDR 28K</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  

<script src="script/script.js"></script>
</body>
</html>
